<ion-header>
  <ion-navbar color="secondary">
    <button ion-button menuToggle>
      <ion-icon id="right" name="menu"></ion-icon>
    </button>
      <ion-title>Registrati</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-item >
    <ion-input [(ngModel)]="utente.nome" type="text" placeholder="Nome"></ion-input>
  </ion-item>

  <ion-item >
    <ion-input [(ngModel)]="utente.cognome" type="text" placeholder="Cognome"></ion-input>
  </ion-item>

  <ion-item>
    <ion-datetime [(ngModel)]="utente.datadinascita" placeholder="Data di Nascita" [max]="annoMax" displayFormat="YYYY-MM-DD" pickerFormat="DD MM YYYY" ></ion-datetime>
    <ion-icon name="calendar" item-right color="secondary"></ion-icon>
  </ion-item>

  <ion-item>
    <ion-input [(ngModel)]="utente.citta"  type="text" placeholder="CittÃ "></ion-input>
  </ion-item>

  <ion-item >
    <ion-input [(ngModel)]="utente.telefono" type="text" placeholder="Numero di Telefono"></ion-input>
  </ion-item>
 <ion-item >
    <ion-input [(ngModel)]="utente.eta" type="number" placeholder="EtÃ "></ion-input>
  </ion-item>

  <ion-item >
    <ion-input [(ngModel)]="utente.email" type="email" placeholder="Email"></ion-input>
  </ion-item>
  
   <ion-item >
    <ion-input [(ngModel)]="utente.username" type="text"  placeholder="Username"></ion-input>
  </ion-item>

  <ion-item>
    <ion-input [(ngModel)]="utente.password" type="password" placeholder="Password"></ion-input>
  </ion-item>


  <button id="Registrati" ion-button block icon-end color="secondary"(click)="registrati()"  >
    Registrati    
  </button> 
  
</ion-content>
