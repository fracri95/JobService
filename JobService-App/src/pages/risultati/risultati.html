<ion-header>

  <ion-navbar color="secondary" >
      <ion-title>Risultati Ricerca</ion-title> 
       <ion-buttons end>
           
         

            <button  ion-button icon-only icon-right (click)="Ricerca()"> <ion-icon md="md-search"></ion-icon></button>
        </ion-buttons>
    
  </ion-navbar>

</ion-header>

<ion-content>

    <ion-list>
        <ion-item *ngFor="let professionista of proffinale " (click)="gotoProfiloPage(professionista.idProfessionista)">
    <ion-avatar item-start>
      <img src="{{professionista.img}}">
    </ion-avatar>
    <h2>Nome:  {{professionista.nomeprofessionista }}</h2>
    <h2>Cognome: {{professionista.cognomeprofessionista}}</h2>
    <h2>Categoria: {{professionista.idCategoria.nome}}</h2>
    <h2>Citt&agrave;: {{professionista.citta}}</h2>
            
      
  </ion-item>
    <div padding text-justify *ngIf="proffinale.length==0 ">
                <ion-card color="light_dark">
                    <ion-card-header>
                        JobService
                    </ion-card-header>
                    <ion-card-content>
                        Al momento non ci sono professionisti che corrispondono alle tue esigenze
                    </ion-card-content>
                </ion-card>
            </div>
        </ion-list>
</ion-content>
