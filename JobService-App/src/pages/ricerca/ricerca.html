<ion-content padding>


  <ion-item>
    <ion-label stacked>Inserisci categoria:</ion-label>

              <ion-option *ngFor="let nome of nomi" value={{nome}}>{{nome}}</ion-option>

  </ion-item>

  <ion-item>
    <ion-label stacked>Inserisci citt√†:</ion-label>

    </ion-select>

<p class="warning">Puoi inserire entrambi i parametri o solo uno dei due!</p>
